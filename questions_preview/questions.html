<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZIMSEC Possible Questions</title>
  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <!-- KaTeX JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .question { margin-bottom: 20px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
    ul { margin: 0; padding-left: 20px; }
  </style>
</head>
<body>
  <h2>Possible Question 1 Variants</h2>
  <div id="questions"></div>
  <script >

const container = document.getElementById("questions");

possible_question_8.forEach((q, i) => {
  const div = document.createElement("div");
  div.className = "question";

  // Split into parts by line breaks
  const parts = q
    .split("\n")
    .map((p) => `<li>${p}</li>`)
    .join("");

  div.innerHTML = `<strong>Variant ${i + 1}</strong><ul>${parts}</ul>`;
  container.appendChild(div);
});

// Run KaTeX auto-render AFTER injecting HTML
document.addEventListener("DOMContentLoaded", () => {
  renderMathInElement(document.body, {
    delimiters: [
      { left: "$", right: "$", display: false },
      { left: "$$", right: "$$", display: true },
    ],
  });
});


  </script>
</body>
</html>
